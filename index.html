<!doctype html>

<html>

<head>
    
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"> 
        <link  rel="stylesheet" href="css/index.css"/>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    
</head>
<body ng-app="myApp">
        <div class="container-fluid">
            <div class="col-sm-8 col-xs-10 col-sm-offset-2 col-xs-offset-1">
                <div class="col-xs-12 grid1 no-padding-h">
                    <div class="col-md-6 col-xs-12 grid2">
                        <p>Connect With Facebook</p>
                    </div>
                    <div class="col-md-6 col-xs-12 grid3">
                        <p>Connect With Twitter</p>
                    </div>
                </div>
                <div class="col-xs-12 grid4">
                    <p> Or Sign up With </p>
                </div>
                <div class=" col-xs-12 grid5 no-padding-h">
                    <form novalidate ng-controller="formCtrl"  >
                        <div class="col-xs-12 no-padding-h">
                            <div class="col-md-6 form-group no-padding-l tiny-padding-r">
                                <input type="text" placeholder=" FirstName" ng-model="firstname" required/>
                                <span class="focus"></span>
                            </div>
                            <div class="col-md-6 form-group no-padding-r tiny-padding-l">
                                <input type="text" placeholder="LastName" ng-model="lastname" required/>
                                <span class="focus"></span>
                            </div>
                        </div>
                        <div class="col-xs-12 form-group no-padding-h">
                            <input type="email" placeholder="Your@gmail.com" ng-model="email" required/>
                            <span class="focus"></span>
                        </div>
                        <div class="col-xs-12 form-group no-padding-h">
                            <input type="password" placeholder="Password" ng-model="password" required/>
                            <span class="focus"></span>
                        </div>
                        <div class="col-xs-12 no-padding-h text-left terms">
                            <p>By Creating an account, You agree our <span>Terms & Conditions</span></p>
                        </div>
                    </form>
                </div>
                <div class="col-xs-12 grid7">
                    <button type="submit"> Create Account</button> 
                </div>
            </div>
        </div>
        <script>
            var app=angular.module("myApp",[]);
            app.controller("formCtrl",function($scope){
                
                $scope.firstname="";
                $scope.lastname-"";
                $scope.email="";
                $scope.password="";
            });
        </script>
    <script src="jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
